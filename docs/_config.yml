title: Hytale Server Docker
description: A Docker image for running Hytale dedicated servers
theme: just-the-docs

url: https://terkea.github.io
baseurl: /hytale-server

# Repository info
gh_repo_link: true
gh_repo: Terkea/hytale-server

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Terkea/hytale-server"
  "GHCR":
    - "https://ghcr.io/terkea/hytale-server"

aux_links_new_tab: true

# Navigation structure
nav_sort: case_insensitive

# Footer
footer_content: "Hytale Server Docker is not affiliated with Hypixel Studios."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme
color_scheme: dark

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: red

# Collections for organized docs
collections:
  installation:
    permalink: "/:collection/:path/"
    output: true
  configuration:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
