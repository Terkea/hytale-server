title: Hytale Server Docker
description: A Docker image for running Hytale dedicated servers
theme: just-the-docs

url: https://terkea.github.io
baseurl: /hytale-server

# Repository
aux_links:
  "GitHub": "https://github.com/Terkea/hytale-server"
aux_links_new_tab: true

# Footer
footer_content: "Hytale Server Docker is not affiliated with Hypixel Studios."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Color scheme - dark mode
color_scheme: dark

# Navigation
nav_sort: case_insensitive

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: red

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
