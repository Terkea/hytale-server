title: Hytale Server Docker
description: A Docker image for running Hytale dedicated servers
author: Terkea

url: https://terkea.github.io
baseurl: /hytale-server

# Theme
remote_theme: sighingnow/jekyll-gitbook

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# GitBook settings
toc:
  enabled: true
  h_min: 1
  h_max: 3

# Sidebar navigation
sidebar:
  nav: "main"

# Table of contents
table_of_contents:
  enabled: true

# Footer
footer:
  content: "Hytale Server Docker is not affiliated with Hypixel Studios."
  links:
    - label: "GitHub"
      url: "https://github.com/Terkea/hytale-server"
    - label: "Docker Image"
      url: "https://ghcr.io/terkea/hytale-server"

# Repository
repository: Terkea/hytale-server

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
